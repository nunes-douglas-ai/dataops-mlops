name: Build and Push Docker Image
on:
  pull_request:
    branches:
      - main
    types:
      - opened
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME  }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.BRANCH_NAME }} .
        env:
          IMAGE_NAME: ${{ github.repository }}
          BRANCH_NAME: ${{ env.GITHUB_REF | split('/') | last }}
      - name: Push Docker Image
        run: docker push --all-tags ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        env:
          IMAGE_NAME: ${{ github.repository }}
